<!DOCTYPE html>
<html>
<head>
<title>oefeningen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--jquery library-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--bootstrap library-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--math javascript-->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.14.2/math.min.js"></script>
<!-- math library start -->
<link href="http://www.adridierdorp.nl/practise/lib/mathquill.css" rel="stylesheet">
<link href="http://www.adridierdorp.nl/practise/lib/matheditor.css" rel="stylesheet">
<script src="http://www.adridierdorp.nl/practise/lib/mathquill.min.js"></script>
<script src="http://www.adridierdorp.nl/practise/lib/matheditor.js"></script>
<script src="http://www.adridierdorp.nl/practise/js/algebra-0.2.6.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css"
	integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"
	integrity="sha384-L9gv4ooDLrYwW0QCM6zY3EKSSPrsuUncpx26+erN0pJX4wv1B1FzVW1SvpcJPx/8"
	crossorigin="anonymous"></script>
<!-- math library end -->
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/oefeningen.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/kwadraat.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/ontbind.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/wortel.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/wortel_optellen.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/myMath.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/utils.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/algebra-latex.js"></script>
<script type="text/javascript" src="http://www.adridierdorp.nl/practise/js/wortel_verm.js"></script>
<!--koppel javascript-->
</head>
<body>
	<br/><br/><br/>
	<div class="container">
		<!-- ===================message area, and timer ====================== -->
		<div class="row" id="messageDiv">
			<div class="col-sm-1 text-left"></div>
			<div class="col-sm-7 text-center">
				<table class="table">
					<tr>
						<td colspan="2">
							<font color='green'><h2><label id=titelLabel>Welkom!</label></h2></font>
						</td>
					</tr>
					<tr>
						<td>
							<div id="messageLabel">Oefening baart kunst!</div>
						</td>
						<td>
							<label id="timerLabel"></label>
						</td>
					</tr>
				</table>	
			</div>
			<div class="col-sm-4 text-left"></div>
		</div><br/><br/>
		<!-- ===================active start====================== -->
		<div class="row">
			<div class="col-sm-1 text-left"></div>
			<div class="col-sm-7 text-left">
				<div id="activeDiv"></div>
			</div>
			<div class="col-sm-4 text-left"></div>
		</div>
		<!-- ===================inactive start====================== -->
		<div class="invisible" id="inactiveDiv">
			<!-- input user name -->
			<div id="inputUsernameDiv">
				<p>Voer eerst een correcte e-mail in, sluit af met enter en kies daarna een
					oefening:</p>
				Naam:<input type="text" id="username"
					onkeyup="inputUsername(event);" autocomplete="off" />
			</div>
			<!-- select the game and type, and start the game -->
			<div id="selectGameAndStartDiv">
				<table class="table">
					<tr>
						<th>Kies oefening</th>
						<th>Kies niveau</th>
					</tr>
					<tr>
						<td><select onchange="createLevel(value);" id="testGame" />
						</td>
						<td><select id="testLevel" /></td>
					</tr>
				</table>
				<button type="button" class="btn btn-success" onclick="startTest();">Start</button>
			</div>
			<!-- question and answer div-->
			<div id="questionAndAnswerDiv">
				<div id='questionDiv' style="{position: aboslute}"></div>
				<br />
				<div id='answerDiv'></div>
			</div>
			<!-- show result div-->
			<div id="showResultDiv">
				<h3>Resultaat</h3>
				<p id="resultMessage"></p>
				<button type="button" class="btn btn-success" onclick="reportMe();">Afronden</button>
			</div>
			<!-- report me -->
			<div id="reportDiv">[contact-form-7 id="45" title="Formulier"]
			</div>
		</div>
	</div>
</body>
</html>
